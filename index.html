<!DOCTYPE html>
<html>
    <head>
        <title>My Shapes</title>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-assets>
                <img id="smile" src="smile.png">
                <img id="sky" src="sky.png">
            </a-assets>
            <a-circle src="#smile" position="3.5 3.4 -4" rotation="0 0 0" radius="0.9"></a-circle>
            <a-circle src="#smile" position="-3.5 3.4 -4" rotation="0 0 0" radius="0.9"></a-circle>
            <a-cylinder position="4.7 0.7 -5" radius="0.5" height="1.5" color="#1AA7EC"></a-cylinder>
            <a-box position="-2 0.55 -4.8" color="#00FF00"></a-box>
            <a-cone position="1.2 0.55 -4" color="tomato" radius-bottom="0.5" radius-top="0"></a-cone>
            <a-sphere position="0 0.6 -5.7" color="#FF0000"></a-sphere>
            <a-dodecahedron position="2.5 0.40 -3.9" color="#FF9FFF" radius="0.5"></a-dodecahedron>
            <a-icosahedron position="-3.1 0.43 -3.8" color="#eb460c" radius="0.45"></a-icosahedron>
            <a-ring position="0 3.5 -4" color="teal" radius-inner="0.8" radius-outer="1.2"></a-ring>
            <a-plane color="#2832C2" position="0 0.1 -3.6" rotation="-90 0 0" width="8" length="4"></a-plane>
            <a-sky src="#sky"></a-sky>
        </a-scene>
    </body>
</html>
